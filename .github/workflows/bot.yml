name: Bot Monitoramento de Pre√ßos

on:
  # Executa a cada 10 minutos
  schedule:
    - cron: '0 * * * *'     # A cada hora
  
  # Permite execu√ß√£o manual
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      # 1Ô∏è‚É£ Faz checkout do reposit√≥rio
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configura Node.js
      - name: üü¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3Ô∏è‚É£ Instala as depend√™ncias
      - name: üì¶ Instalar depend√™ncias
        run: npm install

      # 4Ô∏è‚É£ Instala depend√™ncias do Puppeteer no Ubuntu (com fallback para nomes de pacotes)
      - name: üîß Instalar depend√™ncias do Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 || true

          # tentar instalar asound com nomes diferentes ‚Äî alguns runners usam libasound2t64
          if apt-cache show libasound2 >/dev/null 2>&1; then
            sudo apt-get install -y --no-install-recommends libasound2
          elif apt-cache show libasound2t64 >/dev/null 2>&1; then
            sudo apt-get install -y --no-install-recommends libasound2t64
          else
            echo "Aviso: nenhum pacote libasound encontrado (libasound2 ou libasound2t64). Pulando."
          fi

      # 5Ô∏è‚É£ Executa o bot
      - name: ü§ñ Executar bot
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SITEMAP_URL: ${{ secrets.SITEMAP_URL }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: node monitor.js

      # 6Ô∏è‚É£ Notifica em caso de erro
      - name: ‚ùå Notificar erro
        if: failure()
        run: |
          echo "‚ùå Bot falhou durante a execu√ß√£o"
          # Aqui voc√™ pode adicionar notifica√ß√£o customizada se quiser